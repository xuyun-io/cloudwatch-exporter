name: cloudwatch-exporter CICD
# This workflow is triggered on pushes to the repository.
on: push

jobs:
  build:
    name: Go and Docker build
    runs-on: ubuntu-latest
    steps:
      - name: "checkout go"
        uses: actions/checkout@master
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./â€¦
      - name: "manifest"
        run:  echo `git log | grep commit | head -1 | cut -d" " -f2` > manifest
      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: "build"
        run: go build -o ./yace cmd/yace/main.go
      - name: "Login to Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: "manifest"
        run: echo `git log | grep commit | head -1 | cut -d" " -f2` > manifest
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache-${{ matrix.platform }}
          key: ${{ runner.os }}-buildx-${{ github.sha }}-${{ matrix.platform }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.platform }}
      - name: "Build and Push rds-exporter Image"
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: kubestar/cloudwatch-exporter
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          platforms: linux/arm64
          tags: "v1.0.0"
